<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Energify | yoga on the go</title>
    <link rel="shortcut icon" href="logo.png">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />

  </head>
  <body>
    <div class="app container-fluid">
      <div class="vid-container">
        <video loop >
          <!--Default background-->
          <source src="./video/rain.mp4"  type="video/mp4">
        </video>
        </div>
        <div class="time-select">
          <button data-time="60">1 Minute</button>
          <button data-time="180" class="medium-mins">3 Minutes</button>
          <button data-time="300" class="long-mins">5 Minutes</button>
        </div>
        <div class="player-container">
            <audio class="song">
                <source src="./sounds/rain.mp3" />
              </audio>
              <img src="./svg/play.svg" class="play"></img>
              <!---Data Outline  -->
              <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#ecf0f1" stroke-width="20"/>
                </svg>
              <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#f1c40f" stroke-width="20"/>
                </svg>
                <h3 class="time-display">0:00</h3>
      </div>
      <div class="sound-picker">
        <button data-sound="./sounds/drizzle.mp3" data-video="./video/rain.mp4" ><img src="./svg/rainz.svg" alt=""></button>
        <button data-sound="./sounds/forest.mp3" data-video="./video/Forest.mp4"><img src="./svg/forestz.svg" alt=""></button>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
